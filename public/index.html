<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice to Text - Real-time Transcription</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            margin-bottom: 30px;
            border-left: 4px solid #667eea;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
            color: #333;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #6c757d;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #28a745;
        }

        .status-dot.recording {
            background: #dc3545;
            animation: pulse-record 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes pulse-record {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.2); }
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-start {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
        }

        .btn-stop {
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
        }

        .btn-clear {
            background: linear-gradient(135deg, #6c757d, #5a6268);
            color: white;
        }

        .transcript-container {
            background: #ffffff;
            border-radius: 12px;
            padding: 30px;
            min-height: 300px;
            max-height: 500px;
            overflow-y: auto;
            border: 2px solid #e9ecef;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.05);
        }

        .transcript-label {
            font-size: 1.2rem;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .transcript-text {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #333;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .transcript-text.empty {
            color: #6c757d;
            font-style: italic;
            text-align: center;
            padding: 50px 20px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #6c757d;
            margin-top: 5px;
        }

        .icon {
            width: 20px;
            height: 20px;
            display: inline-block;
        }

        /* Custom scrollbar */
        .transcript-container::-webkit-scrollbar {
            width: 8px;
        }

        .transcript-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .transcript-container::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        .transcript-container::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .recording-indicator {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background: #dc3545;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.4);
            animation: pulse-record 1s infinite;
        }

        .recording-indicator.active {
            display: block;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .stats {
                flex-direction: column;
                gap: 20px;
            }
        }

        .connection-error {
            background: #dc3545;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            animation: fadeIn 0.3s ease-in;
        }

        .connection-error.show {
            display: block;
        }

        /* Loading spinner animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-dot.initializing {
            background: #ffc107;
            animation: spin 1s linear infinite;
            border: 2px solid #667eea;
            border-top-color: transparent;
        }
    </style>
</head>
<body>
    <div class="recording-indicator" id="recordingIndicator">
        üî¥ Recording...
    </div>

    <div class="container fade-in">
        <div class="header">
            <h1>üé§ Voice to Text</h1>
            <p>Real-time speech transcription powered by AssemblyAI</p>
        </div>

        <div class="main-content">
            <div class="connection-error" id="connectionError">
                ‚ö†Ô∏è Connection error. Please check if the server is running.
            </div>

            <div class="status-bar">
                <div class="status-indicator">
                    <span class="status-dot" id="statusDot"></span>
                    <span id="statusText">Disconnected</span>
                </div>
                <div style="color: #6c757d; font-size: 0.9rem;">
                    <span id="timestamp">--:--:--</span>
                </div>
            </div>

            <div class="controls">
                <button class="btn btn-start" id="startBtn">
                    <span>‚ñ∂</span>
                    Start Recording
                </button>
                <button class="btn btn-stop" id="stopBtn" disabled>
                    <span>‚èπ</span>
                    Stop Recording
                </button>
                <button class="btn btn-clear" id="clearBtn">
                    <span>üóë</span>
                    Clear
                </button>
            </div>

            <div class="transcript-container">
                <div class="transcript-label">
                    <span>üìù</span>
                    Transcript
                </div>
                <div class="transcript-text empty" id="transcriptText">
                    Click "Start Recording" to begin transcription...
                </div>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <span class="stat-value" id="wordCount">0</span>
                    <span class="stat-label">Words</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="charCount">0</span>
                    <span class="stat-label">Characters</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="duration">00:00</span>
                    <span class="stat-label">Duration</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let isRecording = false;
        let startTime = null;
        let durationInterval = null;

        // DOM elements
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const clearBtn = document.getElementById('clearBtn');
        const transcriptText = document.getElementById('transcriptText');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const wordCount = document.getElementById('wordCount');
        const charCount = document.getElementById('charCount');
        const duration = document.getElementById('duration');
        const timestamp = document.getElementById('timestamp');
        const recordingIndicator = document.getElementById('recordingIndicator');
        const connectionError = document.getElementById('connectionError');

        // Update clock
        function updateClock() {
            const now = new Date();
            timestamp.textContent = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Connect to WebSocket
        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/wsui`;
            
            console.log('Connecting to:', wsUrl);
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('WebSocket connected');
                statusDot.classList.add('connected');
                statusText.textContent = 'Connected';
                connectionError.classList.remove('show');
                startBtn.disabled = false;
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    console.log('Received:', data);

                    if (data.type === 'transcript') {
                        updateTranscript(data.text);
                    } else if (data.type === 'start') {
                        console.log('Recording started - Starting animation');
                        // Actually start the recording animation when confirmed by server
                        isRecording = true;
                        startTime = Date.now();
                        
                        statusDot.classList.remove('initializing');
                        statusDot.classList.add('recording');
                        statusText.textContent = 'üéôÔ∏è Recording...';
                        recordingIndicator.classList.add('active');
                        
                        startBtn.disabled = true;
                        stopBtn.disabled = false;
                        
                        // Start duration counter
                        if (!durationInterval) {
                            durationInterval = setInterval(updateDuration, 1000);
                        }
                        updateDuration();
                    } else if (data.type === 'stop') {
                        console.log('Recording stopped');
                        stopRecording();
                    }
                } catch (e) {
                    console.error('Error parsing message:', e);
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                connectionError.classList.add('show');
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected');
                statusDot.classList.remove('connected', 'recording');
                statusText.textContent = 'Disconnected';
                startBtn.disabled = true;
                stopBtn.disabled = true;
                
                // Attempt to reconnect after 3 seconds
                setTimeout(() => {
                    if (!ws || ws.readyState === WebSocket.CLOSED) {
                        connect();
                    }
                }, 3000);
            };
        }

        // Start recording
        function startRecording() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                alert('Not connected to server');
                return;
            }

            // Send start request to server
            ws.send(JSON.stringify({ type: 'start' }));
            
            // Show "initializing" state while waiting for server confirmation
            statusDot.classList.remove('recording');
            statusDot.classList.add('initializing');
            statusText.textContent = 'Initializing...';
            startBtn.disabled = true;
            
            // Actual recording animation will start when we receive 'start' message from server
        }

        // Stop recording
        function stopRecording() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'stop' }));
            }
            
            isRecording = false;
            
            statusDot.classList.remove('recording');
            statusText.textContent = 'Connected';
            recordingIndicator.classList.remove('active');
            
            startBtn.disabled = false;
            stopBtn.disabled = true;
            
            if (durationInterval) {
                clearInterval(durationInterval);
                durationInterval = null;
            }
        }

        // Update transcript
        function updateTranscript(text) {
            if (text && text.trim()) {
                transcriptText.classList.remove('empty');
                transcriptText.textContent = text;
                
                // Update stats
                const words = text.trim().split(/\s+/).length;
                const chars = text.length;
                
                wordCount.textContent = words;
                charCount.textContent = chars;
                
                // Auto-scroll to bottom
                transcriptText.parentElement.scrollTop = transcriptText.parentElement.scrollHeight;
            }
        }

        // Clear transcript
        function clearTranscript() {
            transcriptText.classList.add('empty');
            transcriptText.textContent = 'Click "Start Recording" to begin transcription...';
            wordCount.textContent = '0';
            charCount.textContent = '0';
            duration.textContent = '00:00';
            
            if (durationInterval) {
                clearInterval(durationInterval);
                durationInterval = null;
            }
        }

        // Update duration
        function updateDuration() {
            if (!startTime) return;
            
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            
            duration.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        // Event listeners
        startBtn.addEventListener('click', startRecording);
        stopBtn.addEventListener('click', stopRecording);
        clearBtn.addEventListener('click', clearTranscript);

        // Copy to clipboard on double-click
        transcriptText.addEventListener('dblclick', () => {
            if (!transcriptText.classList.contains('empty')) {
                navigator.clipboard.writeText(transcriptText.textContent).then(() => {
                    const originalText = transcriptText.textContent;
                    transcriptText.textContent = '‚úì Copied to clipboard!';
                    setTimeout(() => {
                        transcriptText.textContent = originalText;
                    }, 1000);
                });
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'r' && e.ctrlKey) {
                e.preventDefault();
                if (!isRecording && !startBtn.disabled) {
                    startRecording();
                } else if (isRecording) {
                    stopRecording();
                }
            } else if (e.key === 'c' && e.ctrlKey && e.shiftKey) {
                e.preventDefault();
                clearTranscript();
            }
        });

        // Initialize connection
        connect();
    </script>
</body>
</html>
